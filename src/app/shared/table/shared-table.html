<div class="table-container">
  <div *ngIf="loading" class="spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="errorMessage" class="error">
    {{ errorMessage }}
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
    <td mat-cell *matCellDef="let element">
      {{ element[column] }}
    </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="accent" (click)="onEdit(element)">Editar</button>
      <button mat-raised-button color="primary" (click)="onView(element)">Ver</button>
      <button mat-raised-button color="warn" (click)="onDelete(element.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="fullColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: fullColumns"></tr>
</table>

  <div *ngIf="!loading && dataSource.length === 0" class="no-data">
    ⚠️ No hay registros
  </div>
</div>
