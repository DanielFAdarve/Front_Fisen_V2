<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
      <h2 *ngIf="!isCollapsed">Fysen</h2>
      <button *ngIf="isCollapsed" class="toggle-btn" (click)="toggleSidebar()">☰</button>
    </div>

    <nav>
      <ul>
        <!-- Pacientes con submenu -->
        <li class="has-submenu">
          <a href="javascript:void(0)" (click)="toggleSubmenu('pacientes')">
            <i class="fas fa-users"></i>
            <span>Pacientes</span>
          </a>
          <ul class="submenu" [class.open]="openSubmenu === 'pacientes'">
            <li>
              <a routerLink="/patients" routerLinkActive="active">
                <i class="fas fa-list"></i><span>Lista Pacientes</span>
              </a>
            </li>
            <li>
              <a routerLink="/patients/gestion" routerLinkActive="active">
                <i class="fas fa-user-cog"></i><span>Gestión Usuario</span>
              </a>
            </li>
          </ul>
        </li>

        <!-- Citas -->
        <li>
          <a routerLink="/citas" routerLinkActive="active">
            <i class="fas fa-calendar-alt"></i><span>Citas</span>
          </a>
        </li>

        <!-- Reportes -->
        <li>
          <a routerLink="/reportes" routerLinkActive="active">
            <i class="fas fa-chart-bar"></i><span>Reportes</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="main-content">
    <header class="header">
      <button *ngIf="!isCollapsed" class="toggle-btn" (click)="toggleSidebar()">☰</button>
      <h1>Centro de Fisioterapia Fysen</h1>
    </header>

    <main class="content">
      <div class="card">
        <!-- Aquí se carga lo que diga el router -->
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
