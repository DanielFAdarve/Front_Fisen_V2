<div class="contenedor">

  <h2>üìã CIE10</h2>

  <div class="acciones-bar">
    <button mat-raised-button color="primary" (click)="nuevoCie10()">
      ‚ûï Nuevo C√≥digo CIE10
    </button>

    <input
      type="text"
      placeholder="üîç Buscar..."
      [value]="filtro()"
      (input)="filtro.set($any($event.target).value)"
      class="input-filtro"
    />
  </div>

  <div *ngIf="loading()" class="spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="errorMessage()" class="error">
    {{ errorMessage() }}
  </div>

  <table mat-table [dataSource]="filteredCie10()" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>C√≥digo</th>
      <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="editarCie10(element)">Editar</button>
        <button mat-raised-button color="warn" (click)="eliminarCie10(element.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="!loading() && filteredCie10().length === 0" class="no-data">
    ‚ö†Ô∏è No hay registros de CIE10
  </div>
</div>
