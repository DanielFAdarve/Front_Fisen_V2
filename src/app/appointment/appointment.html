<div class="contenedor">
  <h2>üìÖ Citas</h2>

  <div class="acciones-bar">
    <button mat-raised-button color="primary" (click)="nuevaCita()">
      ‚ûï Nueva Cita
    </button>

    <input
      type="text"
      placeholder="üîç Buscar"
      [value]="filtro()"
      (input)="filtro.set($any($event.target).value)"
      class="input-filtro"
    />
  </div>

  <div *ngIf="loading()" class="spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="errorMessage()" class="error">
    {{ errorMessage() }}
  </div>

  <table mat-table [dataSource]="filteredAppointments()" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha_agendamiento">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element">{{ element.fecha_agendamiento | date }}</td>
    </ng-container>

    <ng-container matColumnDef="numero_sesion">
      <th mat-header-cell *matHeaderCellDef> Sesi√≥n </th>
      <td mat-cell *matCellDef="let element">{{ element.numero_sesion }}</td>
    </ng-container>

    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef> Motivo </th>
      <td mat-cell *matCellDef="let element">{{ element.motivo }}</td>
    </ng-container>

    <ng-container matColumnDef="id_profesional">
      <th mat-header-cell *matHeaderCellDef> Profesional </th>
      <td mat-cell *matCellDef="let element">{{ element.id_profesional }}</td>
    </ng-container>

    <ng-container matColumnDef="id_paquetes">
      <th mat-header-cell *matHeaderCellDef> Paquete </th>
      <td mat-cell *matCellDef="let element">{{ element.id_paquetes }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="accent" (click)="editarCita(element)">Editar</button>
        <button mat-raised-button color="primary" (click)="seleccionar(element)">Ver</button>
        <button mat-raised-button color="warn" (click)="eliminar(element.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="!loading() && filteredAppointments().length === 0" class="no-data">
    ‚ö†Ô∏è No hay citas registradas
  </div>
</div>
